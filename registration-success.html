<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: white;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    a {
      display: inline-block;
      padding: 12px 25px;
      background: #FFC107;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover {
      background: #ffb300;
    }
    .note {
      margin-top: 15px;
      font-size: 0.95rem;
      color: #f1f1f1;
    }
  </style>
  <script>
    // Auto redirect after 10 seconds
    setTimeout(() => {
      window.location.href = "index.html";
    }, 20000);
  </script>
</head>
<body>
  <div class="container">
    <h1>✅ Registration Successful!</h1>
    <p>
      Thank you for registering with <strong>Italy Kids</strong>.<br>
      Please stay connected with your registered email for updates and further communication.
    </p>
    <a href="index.html">⬅ Return to Home</a>
    <p class="note">You will be redirected automatically in 20 seconds...</p>
  </div>
</body>
</html>
