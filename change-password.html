<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password - Italy Kids FC</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #0066b3;
      --secondary: #E4002B;
      --accent: #009246;
      --light: #f8f9fa;
      --dark: #212529;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .password-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      overflow: hidden;
      max-width: 450px;
      width: 100%;
      padding: 30px;
    }

    .password-container h2 {
      text-align: center;
      margin-bottom: 15px;
      color: var(--primary);
      font-weight: 700;
    }

    .form-control {
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(0,102,179,0.25);
    }

    .input-group-text {
      background: transparent;
      border: 2px solid #e0e0e0;
      border-right: none;
      border-radius: 10px 0 0 10px;
    }

    .input-group .form-control {
      border-left: none;
      border-radius: 0 10px 10px 0;
    }

    .password-toggle {
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      z-index: 5;
    }

    .alert {
      border-radius: 10px;
      border: none;
      padding: 15px;
      text-align: center;
    }

    .alert-success { background-color: rgba(0, 146, 70, 0.15); color: #008a3c; }
    .alert-danger { background-color: rgba(228, 0, 43, 0.15); color: #c1002a; }

    .form-text {
      font-size: 0.85rem;
      color: #6c757d;
    }

  </style>
</head>
<body>

  <div class="password-container">
    <h2>Change Password</h2>
    <p class="text-center">This is your first login. Please set a new password.</p>

    <!-- Alerts -->
    <div id="errorMessage" class="alert alert-danger d-none">
      <i class="fas fa-exclamation-circle me-2"></i>
      <span id="errorText"></span>
    </div>
    
    <div id="successMessage" class="alert alert-success d-none">
      <i class="fas fa-check-circle me-2"></i>
      <span id="successText"></span>
    </div>

    <form id="changePasswordForm">
      <div class="mb-3 position-relative">
        <label for="newPassword" class="form-label fw-semibold">New Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
        </div>
        <span class="password-toggle" id="toggleNew">
          <i class="fas fa-eye"></i>
        </span>
        <div class="form-text">At least 8 characters, include a number & special character</div>
      </div>

      <div class="mb-4 position-relative">
        <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
        </div>
        <span class="password-toggle" id="toggleConfirm">
          <i class="fas fa-eye"></i>
        </span>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">
          Change Password <i class="fas fa-key ms-2"></i>
        </button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const API_BASE = 'http://localhost:5000/api/auth'; // update to your backend

      const form = document.getElementById('changePasswordForm');
      const newPassword = document.getElementById('newPassword');
      const confirmPassword = document.getElementById('confirmPassword');

      const toggleNew = document.getElementById('toggleNew');
      const toggleConfirm = document.getElementById('toggleConfirm');

      const errorMessage = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      const successMessage = document.getElementById('successMessage');
      const successText = document.getElementById('successText');

      const userId = localStorage.getItem('userId'); // set during login
      const token = localStorage.getItem('token');   // JWT token

      function togglePassword(field, icon) {
        if (field.type === 'password') {
          field.type = 'text';
          icon.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
          field.type = 'password';
          icon.innerHTML = '<i class="fas fa-eye"></i>';
        }
      }

      toggleNew.addEventListener('click', () => togglePassword(newPassword, toggleNew));
      toggleConfirm.addEventListener('click', () => togglePassword(confirmPassword, toggleConfirm));

      function showError(msg) {
        successMessage.classList.add('d-none');
        errorText.textContent = msg;
        errorMessage.classList.remove('d-none');
      }

      function showSuccess(msg) {
        errorMessage.classList.add('d-none');
        successText.textContent = msg;
        successMessage.classList.remove('d-none');
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const pwd = newPassword.value.trim();
        const confirmPwd = confirmPassword.value.trim();

        if (pwd.length < 8) return showError('Password must be at least 8 characters');
        if (!/(?=.*[0-9])(?=.*[!@#$%^&*])/.test(pwd))
          return showError('Password must contain a number and a special character');
        if (pwd !== confirmPwd) return showError('Passwords do not match');

        try {
          const response = await fetch(`${API_BASE}/change-password`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ userId, newPassword: pwd })
          });

          const data = await response.json();
          if (!response.ok) throw new Error(data.message || 'Failed to change password');

          showSuccess('Password changed successfully. Redirecting to login...');
          setTimeout(() => { window.location.href = 'login.html'; }, 2000);
        } catch (err) {
          showError(err.message);
        }
      });
    });
  </script>

</body>
</html>
