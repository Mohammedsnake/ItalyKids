<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OTP Verification - Italy Kids FC</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #0066b3;
      --secondary: #E4002B;
      --accent: #009246;
      --light: #f8f9fa;
      --dark: #212529;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .otp-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      max-width: 450px;
      width: 100%;
    }
    
    .otp-header {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      text-align: center;
      padding: 25px 20px;
    }
    
    .otp-header h2 {
      font-weight: 700;
      margin-bottom: 5px;
    }
    
    .otp-body {
      padding: 30px;
    }
    
    .logo {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      border-radius: 50%;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    .form-control {
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      font-size: 1.2rem;
      text-align: center;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(0, 102, 179, 0.25);
    }
    
    .btn-primary {
      background: var(--primary);
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.3s;
    }
    
    .btn-primary:hover {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .otp-inputs {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 25px;
    }
    
    .otp-input {
      width: 55px;
      height: 55px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      transition: all 0.3s;
    }
    
    .otp-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(0, 102, 179, 0.25);
      outline: none;
    }
    
    .resend-text {
      margin-top: 20px;
      text-align: center;
      color: #6c757d;
    }
    
    .resend-link {
      color: var(--primary);
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
    }
    
    .resend-link:hover {
      color: var(--secondary);
      text-decoration: underline;
    }
    
    .countdown {
      color: var(--secondary);
      font-weight: 600;
    }
    
    .alert {
      border-radius: 10px;
      border: none;
      text-align: center;
      padding: 15px;
    }
    
    .alert-success {
      background-color: rgba(0, 146, 70, 0.15);
      color: #008a3c;
    }
    
    .alert-danger {
      background-color: rgba(228, 0, 43, 0.15);
      color: #c1002a;
    }
    
    .user-info {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .user-info p {
      margin-bottom: 5px;
    }
    
    .user-name {
      font-weight: 700;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="otp-container">
    <div class="otp-header">
      <div class="logo">IK</div>
      <h2>OTP Verification</h2>
      <p>Italy Kids Football Club</p>
    </div>
    
    <div class="otp-body">
      <!-- User Info Display -->
      <div class="user-info d-none" id="userInfo">
        <p>Verifying registration for: <span class="user-name" id="userName"></span></p>
        <p>Phone: <span id="userPhone"></span></p>
      </div>
      
      <p class="text-center">A 4-digit OTP has been sent to your registered phone number</p>
      
      <form id="otpForm">
        <div class="otp-inputs">
          <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
          <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
          <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
          <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 mb-3">
          Verify & Complete Registration
        </button>
      </form>
      
      <div class="resend-text">
        Didn't receive the code? 
        <span class="countdown" id="countdown">01:00</span>
        <a class="resend-link d-none" id="resendLink">Resend OTP</a>
      </div>
      
      <div id="successMessage" class="alert alert-success mt-4 d-none">
        <i class="fas fa-check-circle me-2"></i>
        Registration Successful! Welcome to Italy Kids FC.
      </div>
      
      <div id="errorMessage" class="alert alert-danger mt-4 d-none">
        <i class="fas fa-times-circle me-2"></i>
        Incorrect OTP. Please try again.
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get user data from localStorage
      const userData = JSON.parse(localStorage.getItem('userData') || '{}');
      const realOTP = localStorage.getItem('otp');
      const otpForm = document.getElementById('otpForm');
      const otpInputs = document.querySelectorAll('.otp-input');
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');
      const userInfo = document.getElementById('userInfo');
      const userName = document.getElementById('userName');
      const userPhone = document.getElementById('userPhone');
      const countdown = document.getElementById('countdown');
      const resendLink = document.getElementById('resendLink');
      
      // Display user info if available
      if (userData.name && userData.phone) {
        userName.textContent = userData.name;
        userPhone.textContent = userData.phone;
        userInfo.classList.remove('d-none');
      }
      
      // OTP input automation
      otpInputs.forEach((input, index) => {
        input.addEventListener('input', () => {
          if (input.value.length === 1 && index < otpInputs.length - 1) {
            otpInputs[index + 1].focus();
          }
        });
        
        input.addEventListener('keydown', (e) => {
          if (e.key === 'Backspace' && input.value === '' && index > 0) {
            otpInputs[index - 1].focus();
          }
        });
      });
      
      // Countdown timer
      let timeLeft = 60;
      const timer = setInterval(() => {
        timeLeft--;
        countdown.textContent = `00:${timeLeft.toString().padStart(2, '0')}`;
        
        if (timeLeft <= 0) {
          clearInterval(timer);
          countdown.classList.add('d-none');
          resendLink.classList.remove('d-none');
        }
      }, 1000);
      
      // Resend OTP functionality
      resendLink.addEventListener('click', () => {
        // Simulate resending OTP
        const newOTP = Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem('otp', newOTP);
        
        // Show message
        alert('New OTP sent: ' + newOTP); // Replace with actual SMS API
        
        // Reset UI
        timeLeft = 60;
        countdown.textContent = '01:00';
        countdown.classList.remove('d-none');
        resendLink.classList.add('d-none');
        
        // Restart timer
        const newTimer = setInterval(() => {
          timeLeft--;
          countdown.textContent = `00:${timeLeft.toString().padStart(2, '0')}`;
          
          if (timeLeft <= 0) {
            clearInterval(newTimer);
            countdown.classList.add('d-none');
            resendLink.classList.remove('d-none');
          }
        }, 1000);
      });
      
      // Form submission
      otpForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        // Get the entered OTP
        let enteredOTP = '';
        otpInputs.forEach(input => {
          enteredOTP += input.value;
        });
        
        // Validate OTP
        if (enteredOTP === realOTP) {
          successMessage.classList.remove('d-none');
          errorMessage.classList.add('d-none');
          otpForm.classList.add('d-none');
          
          // Redirect after success
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 5000);
        } else {
          errorMessage.classList.remove('d-none');
          
          // Clear inputs and focus on first one
          otpInputs.forEach(input => {
            input.value = '';
          });
          otpInputs[0].focus();
        }
      });
    });
  </script>
</body>
</html>
