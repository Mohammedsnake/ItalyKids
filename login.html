<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Italy Kids Football Club</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #0066b3;
      --secondary: #E4002B;
      --accent: #009246;
      --light: #f8f9fa;
      --dark: #212529;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      max-width: 450px;
      width: 100%;
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .login-header {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      text-align: center;
      padding: 25px 20px;
    }
    
    .login-header h2 {
      font-weight: 700;
      margin-bottom: 5px;
    }
    
    .login-body {
      padding: 30px;
    }
    
    .logo {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      border-radius: 50%;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    .form-control {
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(0, 102, 179, 0.25);
    }
    
    .input-group-text {
      background: transparent;
      border: 2px solid #e0e0e0;
      border-right: none;
      border-radius: 10px 0 0 10px;
    }
    
    .input-group .form-control {
      border-left: none;
      border-radius: 0 10px 10px 0;
    }
    
    .btn-login {
      background: var(--primary);
      border: none;
      padding: 15px;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.3s;
      position: relative;
    }
    
    .btn-login:hover {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .btn-login:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-loading .btn-text {
      visibility: hidden;
      opacity: 0;
    }
    
    .btn-loading::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      border: 3px solid transparent;
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: button-loading-spinner 1s ease infinite;
    }
    
    @keyframes button-loading-spinner {
      from { transform: rotate(0turn); }
      to { transform: rotate(1turn); }
    }
    
    .forgot-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .forgot-link:hover {
      color: var(--secondary);
      text-decoration: underline;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #dee2e6;
    }
    
    .divider-text {
      padding: 0 10px;
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .register-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .register-link a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }
    
    .register-link a:hover {
      color: var(--secondary);
      text-decoration: underline;
    }
    
    .alert {
      border-radius: 10px;
      border: none;
      padding: 15px;
    }
    
    .alert-danger {
      background-color: rgba(228, 0, 43, 0.15);
      color: #c1002a;
    }
    
    .alert-success {
      background-color: rgba(0, 146, 70, 0.15);
      color: #008a3c;
    }
    
    .password-toggle {
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      z-index: 5;
    }
    
    .password-container {
      position: relative;
    }
    
    .input-hint {
      font-size: 0.8rem;
      color: #6c757d;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">IK</div>
      <h2>Welcome Back</h2>
      <p>Italy Kids Football Club</p>
    </div>
    
    <div class="login-body">
      <div id="errorMessage" class="alert alert-danger d-none">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span id="errorText">Invalid username or password</span>
      </div>
      
      <div id="successMessage" class="alert alert-success d-none">
        <i class="fas fa-check-circle me-2"></i>
        <span id="successText">Login successful! Redirecting...</span>
      </div>
      
      <form id="loginForm">
        <!-- Username/Phone Input -->
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Username or Phone Number</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username or phone number" required autocomplete="username">
          </div>
          <div class="input-hint">You can use your username or registered phone number</div>
        </div>

        <!-- Password Input -->
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <div class="password-container">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>
            <span class="password-toggle" id="passwordToggle">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-login btn-lg" id="loginButton">
            <span class="btn-text"><i class="fas fa-sign-in-alt me-2"></i>Login</span>
          </button>
        </div>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span class="divider-text">Welcome to Italy Kids</span>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
  // Constants and configuration
  const API_BASE_URL = 'http://localhost:5000/api/auth';

  // DOM Elements
  let loginForm, errorMessage, errorText, successMessage, successText;
  let passwordToggle, passwordInput, usernameInput, rememberMeCheckbox;
  let loginButton, btnText;

  document.addEventListener('DOMContentLoaded', function() {
    initializeElements();
    setupEventListeners();
    checkRememberedUser();
  });

  function initializeElements() {
    loginForm = document.getElementById('loginForm');
    errorMessage = document.getElementById('errorMessage');
    errorText = document.getElementById('errorText');
    successMessage = document.getElementById('successMessage');
    successText = document.getElementById('successText');
    passwordToggle = document.getElementById('passwordToggle');
    passwordInput = document.getElementById('password');
    usernameInput = document.getElementById('username');
    rememberMeCheckbox = document.getElementById('rememberMe');
    loginButton = document.getElementById('loginButton');
    btnText = loginButton.querySelector('.btn-text');

    setTimeout(() => usernameInput.focus(), 100);
  }

  function setupEventListeners() {
    passwordToggle.addEventListener('click', togglePasswordVisibility);
    loginForm.addEventListener('submit', handleLogin);
    usernameInput.addEventListener('input', clearError);
    passwordInput.addEventListener('input', clearError);
  }

  function togglePasswordVisibility() {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      passwordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
    } else {
      passwordInput.type = 'password';
      passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
    }
  }

  function clearError() {
    errorMessage.classList.add('d-none');
  }

  function checkRememberedUser() {
    const rememberedUser = localStorage.getItem('rememberedUser');
    if (rememberedUser) {
      usernameInput.value = rememberedUser;
      rememberMeCheckbox.checked = true;
      passwordInput.focus();
    }
  }

  async function handleLogin(e) {
    e.preventDefault();

    const username = usernameInput.value.trim();
    const password = passwordInput.value;
    const rememberMe = rememberMeCheckbox.checked;

    if (!username) {
      showError('Please enter your username or phone number');
      usernameInput.focus();
      return;
    }

    if (!password) {
      showError('Please enter your password');
      passwordInput.focus();
      return;
    }

    setLoadingState(true);

    try {
      // check if username is a phone number (digits only, optional +)
      const isPhone = /^\+?\d+$/.test(username);

      const loginData = { password: password };
      if (isPhone) {
        loginData.phone = username;
      } else {
        loginData.username = username;
      }

      const response = await fetch(`${API_BASE_URL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(loginData)
      });

      const data = await response.json();

      if (!response.ok) {
        throw new Error(data.message || 'Login failed. Please check your credentials.');
      }

      handleLoginSuccess(data, username, rememberMe);

    } catch (error) {
      console.error('Login error:', error);
      showError(error.message || 'An error occurred during login. Please try again.');
    } finally {
      setLoadingState(false);
    }
  }

  function handleLoginSuccess(data, username, rememberMe) {
    localStorage.setItem('isLoggedIn', 'true');
    localStorage.setItem('userId', data.userId);
    localStorage.setItem('username', username); 
    localStorage.setItem('userData', JSON.stringify(data.user));

    if (data.token) localStorage.setItem('authToken', data.token);
    if (data.role) localStorage.setItem('role', data.role);

    if (rememberMe) {
      localStorage.setItem('rememberedUser', username);
    } else {
      localStorage.removeItem('rememberedUser');
    }

    showSuccess('Login successful! Redirecting...');

    // ðŸ”¹ OTP required flow
    if (data.requiresOtp) {
      localStorage.setItem('pendingUserId', data.userId);
      localStorage.setItem('usernameOrPhone', username);
      localStorage.setItem('otpContext', 'captainLogin'); 
      setTimeout(() => {
        window.location.href = 'otp-verification.html';
      }, 1500);
      return;
    }

    // ðŸ”¹ Password change required flow
    if (data.mustChangePassword) {
      localStorage.setItem('passwordChangeRequired', 'true');
      setTimeout(() => {
        window.location.href = 'change-password.html';
      }, 1500);
      return;
    }

    // ðŸ”¹ Role-based redirection
    setTimeout(() => {
      let redirectUrl = 'dashboard.html';
      if (data.role === 'admin') redirectUrl = 'admin-dashboard.html';
      else if (data.role === 'captain') redirectUrl = 'captain-dashboard.html';
      else if (data.role === 'coach') redirectUrl = 'coach-dashboard.html';
      else if (data.role === 'parent') redirectUrl = 'parent-dashboard.html';
      window.location.href = redirectUrl;
    }, 1500);
  }

  function setLoadingState(isLoading) {
    if (isLoading) {
      loginButton.disabled = true;
      loginButton.classList.add('btn-loading');
    } else {
      loginButton.disabled = false;
      loginButton.classList.remove('btn-loading');
    }
  }

  function showError(message) {
    errorText.textContent = message;
    errorMessage.classList.remove('d-none');
    successMessage.classList.add('d-none');

    setTimeout(() => {
      errorMessage.classList.add('d-none');
    }, 5000);
  }

  function showSuccess(message) {
    successText.textContent = message;
    successMessage.classList.remove('d-none');
    errorMessage.classList.add('d-none');
    loginForm.classList.add('was-validated');
  }
</script>
</body>
</html>
