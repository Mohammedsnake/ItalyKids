<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Italy Kids Football Club</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #0066b3;
      --secondary: #E4002B;
      --accent: #009246;
      --light: #f8f9fa;
      --dark: #212529;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      max-width: 450px;
      width: 100%;
    }
    
    .login-header {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      text-align: center;
      padding: 25px 20px;
    }
    
    .login-header h2 {
      font-weight: 700;
      margin-bottom: 5px;
    }
    
    .login-body {
      padding: 30px;
    }
    
    .logo {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      border-radius: 50%;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    .form-control {
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(0, 102, 179, 0.25);
    }
    
    .input-group-text {
      background: transparent;
      border: 2px solid #e0e0e0;
      border-right: none;
      border-radius: 10px 0 0 10px;
    }
    
    .input-group .form-control {
      border-left: none;
      border-radius: 0 10px 10px 0;
    }
    
    .btn-login {
      background: var(--primary);
      border: none;
      padding: 15px;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.3s;
    }
    
    .btn-login:hover {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .forgot-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .forgot-link:hover {
      color: var(--secondary);
      text-decoration: underline;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #dee2e6;
    }
    
    .divider-text {
      padding: 0 10px;
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .social-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      transition: all 0.3s;
    }
    
    .social-btn.facebook {
      background: #3b5998;
    }
    
    .social-btn.google {
      background: #DB4437;
    }
    
    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .register-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .register-link a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }
    
    .register-link a:hover {
      color: var(--secondary);
      text-decoration: underline;
    }
    
    .alert {
      border-radius: 10px;
      border: none;
      padding: 15px;
    }
    
    .alert-danger {
      background-color: rgba(228, 0, 43, 0.15);
      color: #c1002a;
    }
    
    .password-toggle {
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      z-index: 5;
    }
    
    .password-container {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">IK</div>
      <h2>Welcome Back</h2>
      <p>Italy Kids Football Club</p>
    </div>
    
    <div class="login-body">
      <div id="errorMessage" class="alert alert-danger d-none">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span id="errorText">Invalid username or password</span>
      </div>
      
      <form id="loginForm">
        <!-- Username/Phone Input -->
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Username or Phone Number</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username or phone number" required>
          </div>
        </div>

        <!-- Password Input -->
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <div class="password-container">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <span class="password-toggle" id="passwordToggle">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-login btn-lg">
            <i class="fas fa-sign-in-alt me-2"></i>Login
          </button>
        </div>
      </form>

      <!-- Social Login Divider -->
      <div class="divider">
        <span class="divider-text">Welcome to Italy Kids</span>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const errorMessage = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      const passwordToggle = document.getElementById('passwordToggle');
      const passwordInput = document.getElementById('password');
      
      // Password visibility toggle
      passwordToggle.addEventListener('click', function() {
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          passwordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
          passwordInput.type = 'password';
          passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
        }
      });
      
      // Form submission
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;
        
        // Simple validation
        if (!username || !password) {
          showError('Please fill in all fields');
          return;
        }
        
        // Simulate authentication (replace with actual API call)
        simulateLogin(username, password, rememberMe);
      });
      
      function simulateLogin(username, password, rememberMe) {
        // This is a simulation - replace with actual authentication
        const validUsername = 'player';
        const validPassword = 'player123';
        
        if (username === validUsername && password === validPassword) {
          // Save to localStorage if "Remember me" is checked
          if (rememberMe) {
            localStorage.setItem('rememberedUser', username);
          } else {
            localStorage.removeItem('rememberedUser');
          }
          
          // Save login state
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('username', username);
          
          // Redirect to dashboard
          window.location.href = 'dashboard.html';
        }
        else if (username === 'captain' || password === 'captain123') {
          window.location.href = 'captain.html';
        
        }else {
          showError('Invalid username or password. Please try again.');
        }
      }
      
      function showError(message) {
        errorText.textContent = message;
        errorMessage.classList.remove('d-none');
        
        // Hide error after 5 seconds
        setTimeout(() => {
          errorMessage.classList.add('d-none');
        }, 5000);
      }
      
      // Check if user was remembered
      const rememberedUser = localStorage.getItem('rememberedUser');
      if (rememberedUser) {
        document.getElementById('username').value = rememberedUser;
        document.getElementById('rememberMe').checked = true;
      }
    });
  </script>
</body>
</html>
